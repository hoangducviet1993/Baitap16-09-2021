<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác Vuông</title>
</head>
<body>
<script>
    for (let a = 5; a > 0; a--) {
        for (let b = 0; b < 6 - a; b++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"
    );
    for (let a = 0; a < 5; a++) {
        for (let b = 5; b > a; b--) {
            document.write('*')
        }
        document.write('<br/>')
    }
    document.write("<br>" );

    for (let a = 0; a < 5; a++) {
        for (let b = 5; b > a; b--) {
            document.write('&nbsp&nbsp') //&nbsp = khoảng trắng
        }
        for (let c = 0; c < a + 1; c++) {
            document.write('*')
        }
        document.write('<br/>')
    }
    document.write("<br>" )

    for (let a = 5; a > 0; a--) {
        for (let b = 0; b < 6 - a; b++) {
            document.write("&nbsp&nbsp");
        }
        for (let c = 0; c < a; c++) {
            document.write('*')
        }
        document.write("<br>");
    }


</script>

</body>
</html>
