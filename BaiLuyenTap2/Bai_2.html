<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa Số Nguyên Dương</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập số a"));
    document.write( " Giai thừa của "+ a +"! = " )
    let n = 1
    for (; a >0 ; a--) {
        n = n*a ;
        document.write(a +" * ")
    } document.write(" =  " + n );


</script>
</body>
</html>
