<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Dãy Finonaci</title>
</head>
<body>
<script>
    let count = parseInt(prompt("Nhập số lượng cần thiển thị:"));
    let a = 0
    let b = 1
    document.write('Dãy số cần tìm là')
    for (let i = 1; i <= count; i++) {
        document.write(b + ", ");
        let c = a + b;
        a = b;
        b = c;
    }

</script>
</body>
</html>
