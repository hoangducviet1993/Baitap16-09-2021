<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập hiển thị các số nguyên tố đầu tiên </title>
</head>
<body>
<p id="result"></p>
<script>
  let num=2;
  let count=0;
  while (count<20) {
    //kiểm tra số nguyên tố
    let uoc=0;
    for (let i=1;i<= num;i++){
      if (num% i ===0) {
        uoc +=1; }
    }
    if (uoc===2) {
      document.getElementById('result').innerHTML += " " + num;
      count +=1;
    }
    num++;
  }
</script>
</body>
</html>
