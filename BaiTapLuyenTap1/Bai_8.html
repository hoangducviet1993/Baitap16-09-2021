<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Đoán Số</title>
</head>
<body>
<script>
    let max = parseInt(prompt("Nhập giá trị Max:"));
    let min = parseInt(prompt("Nhập giá trị Min:"));
    let guess = parseInt(prompt("Nhập giá trị dự đoán:"));
    let a = Math.floor(Math.random() * (max - min) + min);
    let i = 1;
    while (i < 3) {
        if (guess > a) {
            alert("Cao hơn rồi , thấp xuống đi :");
                guess = parseInt(prompt("Nhập lại Đi:"))
        }
        if (guess < a) {
            alert("Thấp hơn rồi , cao lên đi :");
                guess = parseInt(prompt("Nhập lại Đi:"))
        }
        if (guess == a) {
            alert("Đúng rồi , Xin chúc mừng");
            break
        } i++;
    }
    if(guess == a){
        alert("END GAME!!!");
    }else {
        alert(" Hết cơ hội rồi, END GAME!!!");
    }

</script>
</body>
</html>
