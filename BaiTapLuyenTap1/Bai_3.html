<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị 20 số trong dãy fibonacci </title>
</head>
<body>
<script>

    let cont = parseInt(prompt("Nhập số lượng cần thiển thị:"));
    let a = 0
    let b = 1
    document.write('Dãy số cần tìm là')
    for (let i = 1; i < cont; i++) {
        document.write(b + ", ");
        let c = a + b;
        a = b;
        b = c;
    }

</script>
</body>
</html>
