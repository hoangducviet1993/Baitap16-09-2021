<!DOCTYPE html>

</head>

<script>
    let bang;
    bang = '<table border="1" cellpadding="3" cellspacing="3">' ;
    for (let a = 1; a <= 10; a++) {
        bang = bang + '<tr>';
        for (let b = 1; b <= 10; b++) {
            bang = bang + '<td>' + (a + " x " + b + " = " + a * b) + '</td>';
        }
        bang = bang + "</tr>";
    }
    bang = bang + '</table>';
    document.write(bang);
</script>
